{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <h1>SmashBros Characters</h1>
    <a class="btn btn-primary" href="./add_character">Add bro</a>
    <hr>
    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Weight</th>
        <th>Powers</th>
        <th>Speed</th>
        <th></th>
        <th></th>
      </tr>
      {% for character in characters %}
      <tr>
        <td><a href="./character/{{character.id}}">{{character.name}}</a></td>
        <td>{{character.weight}}</td>
        <td>{{character.powers}}</td>
        <td>{{character.speed}}</td>
        <td>
          <a href="./update_character/{{character.id}}" class="btn btn-default">Update</a>
        </td>
        <td>
          <form action="{{url_for('smashbros.delete_character', id=character.id)}}" method="POST">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
